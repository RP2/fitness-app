{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <title>Fitness App</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <nav>
    <h1>
      <a href="{% url 'homepage' %}">Fitness App</a>
    </h1>
    {% if user.is_authenticated %}
    <a class="aHeader" href="{% url 'dashboard' username=user.username %}">Hello, {{ user.username }}!</a> |
    <a class="aHeader" href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a class="aHeader" href="{% url 'login' %}">Login</a> |
    <a class="aHeader" href="{% url 'signup' %}">Signup</a>
    {% endif %}
  </nav>

  <div class="contentWrapper">
    {% block content %} {% endblock %}
  </div>

  <footer>
    All Rights Reserved, Fitness App 2018
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{% static 'js/homepage.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
